    <nav id="navigation" data-bind="event: {mouseover: sneakShow, mouseout: sneakHide}">

      <dl id="switch" class="dropdown">
        <dt data-bind="text: build.app.name, attr: { title: build.app.name }"></dt>
        <dd>
          <a class="new-app button" href="/home">Manage applications</a>
          <!-- ko foreach:serverAppModel.recentApps -->
          <a class="new-app" data-bind="text: cachedName, attr: {href: '/app/'+id}"></a>
          <!-- /ko -->
        </dd>
      </dl>

      <div id="appStatus">
        <button class="running" data-bind="click: build.onToggleRun, css: {active: build.activity.running, working: build.activity.busy() && !build.activity.running() }"></button>
        <span class="tooltip running" data-bind="text: build.statusTooltips.run "></span>
        <button class="refresh" data-bind="toggle: build.settings.recompileOnChange, css: {active: build.settings.recompileOnChange }"></button>
        <span class="tooltip refresh" data-bind="text: build.settings.recompileOnChange() ? 'Rebuild on file changes enabled':'Rebuild on file changes disabled' "></span>
        <button class="console" data-bind="toggle: build.settings.automaticResetInspect, css: {active: build.settings.automaticResetInspect}"></button>
        <span class="tooltip console" data-bind="text: build.settings.automaticResetInspect() ? 'Automatic resetting of Inspect enabled':'Automatic resetting of Inspect disabled' "></span>
        <button class="testing" data-bind="toggle: build.settings.retestOnSuccessfulBuild, css: {active: build.settings.retestOnSuccessfulBuild}"></button>
        <span class="tooltip testing" data-bind="text: build.settings.retestOnSuccessfulBuild() ? 'Test on rebuild enabled':'Test on rebuild disabled' "></span>
      </div>

      <dl id="rockets">
        <dt>Learn</dt>
        <dd>
          <a data-bind="attr: { href: '#tutorial' }, isActiveUrl: '#tutorial'">Tutorial</a>
        </dd>
        <dt>Develop</dt>
        <dd>
          <a data-bind="attr: { href: '#code' }, isActiveUrl: '#code'">Code</a>
          <a data-bind="attr: { href: '#compile' }, isActiveUrl: '#compile'">Compile <span class="working"
            data-bind="visible: build.activity.compiling"></span><span class="counter"
            data-bind="text: build.errors.compile().length, visible: build.errors.compile().length > 0"></span></a>
          <a href="#test" data-bind="isActiveUrl: '#test'">Test <span class="working"
            data-bind="visible: build.activity.testing"></span><span class="counter"
            data-bind="text: build.errors.test().length, visible: build.errors.test().length > 0"></span></a>
          <a href="#run" data-bind="isActiveUrl: '#run'">Run <span class="working"
            data-bind="visible: build.activity.launching"></span><span class="counter"
            data-bind="text: build.errors.run().length, visible: build.errors.run().length > 0"></span></a>
          <a href="#inspect" data-bind="isActiveUrl: '#inspect'">Inspect <span class="working"
            data-bind="visible: build.activity.inspecting"></span><span class="counter"
            data-bind="text: build.errors.inspect().length, visible: build.errors.inspect().length > 0"></span></a>
        </dd>
      </dl>
      <div id="typesafe">
        <a href="http://typesafe.com" target="_blank" class="website">
          <img src="/public/images/typesafe.svg">
        </a>
        <a href="#" class="infos">i</a>
      </div>
    </nav>
